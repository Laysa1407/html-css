<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTMl</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir.Passe o mouse em cima dos termos pra descobrir qual tag usara em cada caso  </p>

    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Paragrafos</abbr>
        </li>

        <li>
            <abbr title="Use a tag  h1...h6">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a tag <Abbr>">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Use as tags <pre> e <code>">Códigos Fonte</abbr>
        </li>

        <li>
            <abbr title="Use a tag <ol>e <li>">Listas enumeradas</abbr>
        </li>

        <li>
            <abbr title="Use a tag <ul> e  <li>">Listas com demarcadores </abbr>
        </li>
    </ul>

</body>
</html>
