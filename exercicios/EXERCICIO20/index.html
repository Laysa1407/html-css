            display: inline-block ;
            background-color: gray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        div:hover{
            background-color: aqua;
        }
        p:hover{
            background-color: aqua;

        }

    </style>
