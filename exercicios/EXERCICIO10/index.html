    <picture>
        <source media="(max-width: 750px )" srcset="IMAGENS/fotoP.png" type="image/png">

    <h1>Reproduzindo Audio</h1>
    <p>Vamosaprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls loop>

     </audio>
